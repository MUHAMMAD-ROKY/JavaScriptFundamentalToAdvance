<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="DOMEventEventObjectOnsubmitEvent.css" rel="stylesheet">
    </head>
    <body>
        <form action="">
            <div>
                <label for="name">Name:
                    <input type="text" id="name" name="name" required  autofocus>
                </label>
            </div>
            <div>
                <label for="email">Email:
                    <input type="email" id="email" name="email" required size="30">
                </label>
            </div>
            <div>
                <label for="password">password:
                    <input type="password" id="password" name="password" required minlength="4" maxlength="8">
                </label>
            </div>

            <div>
                <input type="submit" value="signup">
            </div>
        </form>

        <script src="DOMEventEventObjectOnsubmitEvent.js"></script>
    </body>
</html>
